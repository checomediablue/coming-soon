<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Spotify favicon -->
  <link rel="icon" type="image/png" href="https://open.spotifycdn.com/cdn/images/favicon32.b64ecc03.png" />

  <!-- Font Awesome CDN -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <style>
    body,
    html {
      height: 100%;
      margin: 0;
    }

    .bgimg {
      background-image: url('/bg.jpg'); /* Replace with your actual image path */
      height: 100%;
      background-position: center;
      background-size: cover;
      position: relative;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      font-size: 25px;
    }

    .topleft {
      position: absolute;
      top: 0;
      left: 16px;
    }

    .bottomleft {
      position: absolute;
      bottom: 0;
      left: 16px;
    }

    .middle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    hr {
      margin: auto;
      width: 40%;
    }

    .buttons-container {
      margin-top: 30px;
      display: inline-flex;
      align-items: center;
      gap: 20px;
    }

    .vertical-line {
      width: 2px;
      height: 50px;
      background-color: white;
      opacity: 0.6;
      border-radius: 1px;
    }

    .button {
      border-radius: 9999px;
      border: none;
      color: #ffffff;
      text-align: center;
      font-size: 24px;
      padding: 18px 36px;
      transition: all 0.5s;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      user-select: none;

      /* Shadow */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .button:hover {
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
    }

    /* Spotify button style */
    .button.spotify {
      background-color: #1db954;
    }

    /* YouTube button style */
    .button.youtube {
      background-color: #ff0000;
    }

    /* The Blue Pixel button style */
    .button.bluepixel {
      background-color: #3498db;
    }

    .button i {
      font-size: 28px;
    }

    .button span {
      cursor: pointer;
      display: inline-block;
      position: relative;
      transition: 0.5s;
    }

    .button span:after {
      content: '\00bb';
      position: absolute;
      opacity: 0;
      top: 0;
      right: -20px;
      transition: 0.5s;
    }

    .button:hover span {
      padding-right: 25px;
    }

    .button:hover span:after {
      opacity: 1;
      right: 0;
    }
  </style>
</head>
<body>
  <div class="bgimg">
    <div class="topleft"></div>

    <div class="middle">
      <h1>COMING SOON</h1>
      <hr />

      <div class="buttons-container">
        <!-- Spotify Button -->
        <a
          href="https://open.spotify.com/show/7ex9w5VFDmMENzUApHjFhf"
          target="_blank"
          rel="noopener"
          class="button spotify"
          aria-label="Podcast on Spotify"
          >
          <i class="fa-brands fa-spotify"></i>
          <span>Podcast</span>
        </a>

        <div class="vertical-line"></div>

        <!-- YouTube Button -->
        <a
          href="https://www.youtube.com/@Imchecotech"
          target="_blank"
          rel="noopener"
          class="button youtube"
          aria-label="ChecoTech YouTube Channel"
          >
          <i class="fa-brands fa-youtube"></i>
          <span>CHECOTech</span>
        </a>

        <div class="vertical-line"></div>

        <!-- The Blue Pixel Button -->
        <a
          href="https://thebluepixel.shop"
          target="_blank"
          rel="noopener"
          class="button bluepixel"
          aria-label="The Blue Pixel Shop"
          >
          <i class="fa fa-shopping-bag"></i>
          <span>Shop</span>
        </a>
      </div>
    </div>

    <div class="bottomleft"></div>
  </div>
</body>
</html>
