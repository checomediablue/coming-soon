<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CHECO MEDIA BLUE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="/favicon-blue.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
    }

    .bgimg {
      height: 100%;
      width: 100%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: auto;
    }

    .middle {
      position: relative;
      z-index: 2;
      text-align: center;
      max-width: 960px;
      padding: 40px 20px;
      box-sizing: border-box;
    }

    hr {
      margin: 20px auto;
      width: 40%;
      border: 1px solid rgba(255,255,255,0.3);
    }

    h1 {
      margin-bottom: 0.3em;
      font-weight: bold;
      font-size: 3em;
    }

    h3 {
      margin-top: 0;
      font-weight: normal;
      font-size: 1.5em;
      opacity: 0.8;
    }

    .buttons-container {
      margin-top: 30px;
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .vertical-line {
      width: 2px;
      height: 50px;
      background-color: white;
      opacity: 0.6;
      border-radius: 1px;
    }

    .button {
      border-radius: 9999px;
      border: none;
      color: #ffffff;
      font-size: 22px;
      padding: 16px 32px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      user-select: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      opacity: 1;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .button:hover {
      opacity: 0.6;
      animation: bounceScale 0.4s ease forwards;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
    }

    @keyframes bounceScale {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      70% { transform: scale(0.95); }
      100% { transform: scale(1); }
    }

    .button span {
      cursor: pointer;
      display: inline-block;
      position: relative;
    }

    .button span:after { content: none; }

    .button.spotify { background-color: #1db954; }
    .button.youtube { background-color: #ff0000; }
    .button.bluepixel { background-color: #3498db; }

    .button i {
      font-size: 26px;
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      h1 { font-size: 2.2em; }
      h3 { font-size: 1.1em; }
      .button {
        font-size: 18px;
        padding: 14px 28px;
      }
      .button i {
        font-size: 22px;
      }
      .vertical-line {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div class="bgimg">
    <div id="particles-js"></div>

    <div class="middle">
      <h1>CHECO MEDIA BLUE</h1>
      <h3>HUMAN KNOWLEDGE BELONGS TO THE WORLD</h3>
      <hr />

      <div class="buttons-container">
        <a href="https://open.spotify.com/show/7ex9w5VFDmMENzUApHjFhf" target="_blank" rel="noopener" class="button spotify">
          <i class="fa-brands fa-spotify"></i><span>Podcast</span>
        </a>

        <div class="vertical-line"></div>

        <a href="https://www.youtube.com/@Imchecotech" target="_blank" rel="noopener" class="button youtube">
          <i class="fa-brands fa-youtube"></i><span>CHECOTECH</span>
        </a>

        <div class="vertical-line"></div>

        <a href="http://www.thebluepixel.shop/" target="_blank" rel="noopener" class="button bluepixel">
          <i class="fa fa-shopping-bag"></i><span>Shop</span>
        </a>
      </div>
    </div>
  </div>

  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 70, density: { enable: true, value_area: 800 } },
        color: { value: "#ffffff" },
        shape: { type: "circle", stroke: { width: 0, color: "#000000" } },
        opacity: {
          value: 0.3,
          random: true,
          anim: { enable: true, speed: 1, opacity_min: 0.1, sync: false },
        },
        size: {
          value: 3,
          random: true,
          anim: { enable: false, speed: 4, size_min: 0.3, sync: false },
        },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          random: true,
          straight: false,
          out_mode: "out",
          bounce: false,
        },
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "bubble" },
          onclick: { enable: true, mode: "repulse" },
          resize: true,
        },
        modes: {
          repulse: { distance: 100, duration: 0.4 },
          bubble: { distance: 150, size: 6, duration: 1, opacity: 0.6 },
        },
      },
      retina_detect: true,
    });
  </script>
</body>
</html>
